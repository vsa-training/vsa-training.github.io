<H1> THIS IS A TESTING PAGE FOR TIKTOK PIXEL DEVELOPER MODE SETUP</H1>
<H2>Below is a inputbox for email</H2>
<input id="emailInput" type="text" value="Enter your email here" />
  
  
<H2>Below is a button trigger Add to Cart</H1>
<button id="atcButton">AddToCart</button>
  
  
<H2>Below is a button trigger Initiate Checkout</H1>
<button id="icButton">InitiateCheckout</button>
  
  
<H2>Below is a button trigger complete Payment manually</H1>
<button id="cpButton">CompletePayment</button>
  
 
  <script>
  
document.getElementById("atcButton").onclick = function(){
  ttq.identify({
  email: document.getElementById("emailInput").value,
})
  ttq.track('AddToCart',{  
  content_id: '301',
  content_type:'product',
  quantity: 1,
  price: 8,
  value: 9.2,
  currency: 'USD',})
}
  
document.getElementById("icButton").onclick = function(){
  ttq.identify({
  email: document.getElementById("emailInput").value,
})
  ttq.track('InitiateCheckout',{  
  content_id: '301',
  content_type:'product',
  quantity: 1,
  price: 8,
  value: 9.2,
  currency: 'USD',})
}
document.getElementById("cpButton").onclick = function(){
    ttq.identify({
    email: document.getElementById("emailInput").value,
})
    ttq.track('CompletePayment',{  
    content_id: '301',
    quantity: 1,
    price: 8,
    value: 9.2,
    currency: 'USD',})
 }
</script>
