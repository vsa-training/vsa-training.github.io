<script>
                                    
   function viewContent(content_id, content_type, quantity, price, value, currency) {
     ttq.identify({
    email: document.getElementById("emailInput").value,
  })
    ttq.track('ViewContent',{  
    content_id: content_id,
    content_type: content_type,
    quantity: quantity,
    price: price,
    value: value,
    currency: currency})
}                                 
  
document.getElementById("atcButton").onclick = function(){
  ttq.identify({
  email: document.getElementById("emailInput").value,
})
  ttq.track('AddToCart',{  
  content_id: '301',
  content_type:'product',
  quantity: 1,
  price: 8,
  value: 9.2,
  currency: 'USD',})
}
  
document.getElementById("icButton").onclick = function(){
  ttq.identify({
  email: document.getElementById("emailInput").value,
})
  ttq.track('InitiateCheckout',{  
  content_id: '301',
  content_type:'product',
  quantity: 1,
  price: 8,
  value: 9.2,
  currency: 'USD',})
}
document.getElementById("cpButton").onclick = function(){
    ttq.identify({
    email: document.getElementById("emailInput").value,
})
    ttq.track('CompletePayment',{  
    content_id: '301',
    quantity: 1,
    price: 8,
    value: 9.2,
    currency: 'USD',})
 }
</script>
